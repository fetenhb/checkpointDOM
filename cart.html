<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css">
    </head>
 

    <body >
        <div class="shopping-cart" >
            <!-- Title -->
            <div class="title">
              Shopping Cart
            </div>
           
            <!-- Product #1 -->
            <div class="item" >
              <div class="buttons">
                <span class="delete-btn" ></span>
                <span class="like-btn" ></span>
              </div>
           
              <div class="image">
                <img src="item-1.jpg" width="50px" height="50px"/>
              </div>
           
              <div class="description">
                <span>Common Projects</span>
                <span>Bball High</span>
                <span>White</span>
              </div>
           
              <div class="quantity">
                <button class="plus-btn" type="button" name="button">
                  <img src="plus.svg" alt="" />
                </button>
                <input type="text" name="name" value="1" class="quan">
                <button class="minus-btn" type="button" name="button">
                  <img src="minus.svg" alt="" />
                </button>
              </div>
              
              <div class="prx">$<span class="price" > 15</span></div>
            </div>
           
            <!-- Product #2 -->
            <div class="item"  >
              <div class="buttons">
                <span class="delete-btn" ></span>
               
                <span class="like-btn" ></span>
              </div>
           
              <div class="image">
                <img src="item-2.jpg" width="50px" height="50px"/>
              </div>
           
              <div class="description">
                <span>Maison Margiela</span>
                <span>Future Sneakers</span>
                <span>White</span>
              </div>
           
           
              <div class="quantity">
                <button class="plus-btn" type="button" name="button">
                  <img src="plus.svg" alt="" />
                </button>
                <input class="quan" type="text" name="name" value="1" >
                <button class="minus-btn" type="button" name="button">
                  <img src="minus.svg" alt="" />
                </button>
              </div>
              <div class="prx">$<span class="price" > 20</span></div>
            </div>
           
            <!-- Product #3 -->
            <div class="item" >
              <div class="buttons">
                <span class="delete-btn" ></span>
                
                <span class="like-btn"  ></span>
              </div>
           
              <div class="image">
                <img src="item-3.jpg" width="50px" height="50px" />
              </div>
           
              <div class="description">
                <span>Our Legacy</span>
                <span>Brushed Scarf</span>
                <span>White</span>
              </div>
              
              <div class="quantity">
                <button class="plus-btn" type="button" name="button">
                  <img src="plus.svg" alt="" />
                </button>
                <input class="quan" type="text" name="name" value="1" >
                <button class="minus-btn" type="button" name="button">
                  <img src="minus.svg" alt="" />
                </button>
              </div>
           
              <div class="prx">$<span class="price" > 30</span></div>
            </div>

          <!-- total price-->

            <div class="totalPrice">
              <div >
                <span> Total :  </span>
                <span id="total"  > 0 </span>
               <span> $ </span>
             </div>
            </div>

          
          </div>

          <script type="text/javascript" src="cart.js"></script>

    </body>
</html>
